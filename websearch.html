<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="wodth-device-width, initial-scale=1.8">
        <title>Search</title>
		<style>
		body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
		.top-left-buttons {
            position: absolute;
            top: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
        }
        .top-left-buttons button {
            margin-right: 10px; /* Space between buttons */
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .logo {
            margin-top: 150px;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Added to ensure content is spaced out */
            width: 50%;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            background-color: white;
        }
        .search-bar input {
            flex: 1;
            height: 44px;
            padding: 0 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 24px;
        }
		.header{
			align-items: left;
		}
        .top-left-buttons .image-search {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
		.top-left-buttons .advance-search {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
		.buttons {
            margin-top: 20px;
        }
        .buttons input {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            height: 36px;
            line-height: 27px;
            margin: 0 5px;
            padding: 0 16px;
            font-size: 14px;
            cursor: pointer;
        }
		.buttons input:hover {
            border: 1px solid black;
        }
		.logo span {
            color: blue; /* Change this color to whatever you like */
        }
	</style>
    </head>
    <body>
		<div class="top-left-buttons">
			<img class="image-search" src="https://www.charlottedavies.com/wp-content/uploads/2022/09/google-lens-logo.png" alt="Image Search" onclick="location.href='image.html';">
			<img class="advance-search" src="https://www.gstatic.com/images/branding/product/ico/googleg_lodp.ico" alt="Advance Search" onclick="location.href='advance.html';">
    	</div>
		<div class="logo">
			<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
			<span>by alaa & ali</span>
		</div>
		<div class="search-bar">
			<form action="https://google.com/search">
			<input type="text" name="q">
		</div>
		<div class="buttons">
			<input type="submit" value="Google Search" id="google-search">
			</form>
			<form action="https://www.google.com/search" method="get">
			
            <input type="hidden" name="q" id="lucky-query">
            <input type="hidden" name="btnI" value="I'm Feeling Lucky">
			<input type="submit" value="I’m Feeling Lucky" id="lucky-search">
			
			</form>
		</div>
    </body>
</html>
